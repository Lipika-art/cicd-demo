version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Swagat hai. Aap kaise hai?"

  utter_cheer_up:
  - text: "Shayad ye kaam aaye:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Aapko pasand aya?"

  utter_happy:
  - text: "Aapki madad karke acha laga"

  utter_goodbye:
  - text: "Alvida.. Fir milenge"

  utter_iamabot:
